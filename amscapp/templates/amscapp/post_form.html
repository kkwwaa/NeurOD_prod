{% extends 'amscapp/base.html' %}

{% block extrahead %}{{ form.media }}{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <h1>{{ title }}</h1>
    <table class="table">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          {{ form.as_p }}
        <input class="btn btn-primary btn-block" type="submit" value="{{ submit_text|default:'submit' }}">
      </form>
    </table>
  </div>
</div>
{% endblock %}
